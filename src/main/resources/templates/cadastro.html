<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container my-4 p-3 rounded shadow">
        <h1 class="mb-3">Cadastro de Usuário</h1>
        <section class="mb-3">
            <form action="/cadastro" method="post" th:object="${endereco}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Imagem de Perfil:</label>
                    <input class="form-control" type="file" id="formFile" name="image" accept="image/png, image/jpeg">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="col">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="number" class="form-control" id="email" name="telefone">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" class="form-control" id="logradouro" name="logradouro"
                            th:value="*{logradouro}" readonly>
                    </div>
                    <div class="col-3">
                        <label for="num" class="form-label">Número:</label>
                        <input type="number" class="form-control" id="num" name="num">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                    <div class="col-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" th:value="*{bairro}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" th:value="*{cep}" readonly>
                    </div>
                    <div class="col">
                        <label for="localidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="localidade" name="localidade"
                            th:value="*{localidade}" readonly>
                    </div>
                    <div class="col">
                        <label for="uf" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="uf" name="uf" th:value="*{uf}" readonly>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a class="btn btn-primary me-3" href="/">Voltar</a>
            </form>
        </section>
    </div>
</body>

</html>
