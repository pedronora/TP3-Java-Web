<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Iniciar cadastro</title>
</head>

<body>
    <div class="container my-4 p-3 rounded shadow">
        <h1 class="mb-3">Iniciar cadastro</h1>
        <section class="mb-3">
            <form action="/buscar" method="post">
                <div class="row">
                    <div class="col mb-3"></div>
                    <div class="col mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" aria-describedby="cepHelp" name="cep" placeholder="00000000" required>
                        <div id="cepHelp" class="form-text">Informe somente números.</div>
                    </div>
                    <div class="col mb-3"></div>
                </div>
                <div class="d-grid justify-content-center">
                    <button class="btn btn-primary mb-3" type="submit">Buscar</button>
                    <a class="btn btn-outline-primary" href="/lista">Lista de Usuários</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
